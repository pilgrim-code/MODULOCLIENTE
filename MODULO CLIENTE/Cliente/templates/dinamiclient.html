<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos para el admin</title>
</head>
<body>

    <table id="dataTable" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Accion</th>
                <!-- <th>Age</th>
                <th>Start date</th>
                <th>Salary</th> -->
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Accion</th>
                <!-- <th>Age</th>
                <th>Start date</th>
                <th>Salary</th> -->
            </tr>
        </tfoot>
        <tbody>
            {% for i in clientes %}
            <tr>
                <td>{{ i.nombre }}</td>
                <td>{{ i.telefono }}</td>
                <td>{{ i.correo }}</td>
                <td><a href="/editarclient/{{ i.id_cliente }}"><button type="button" class="btn btn-primary">ver</button></a> <a href="#"> <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button> </a></td>

            </tr>
            {% endfor %}
        </tbody>
        </table>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
