{% include "navbar.html" %}
{% block contenido %}

<section>

    <body>
        <br>

        <form action="{% url 'elegirMesa' %}" method="post">{% csrf_token %}
            <label id="label">-</label>

            <br>
            <button onclick="myfunction()">
                Click Here!
            </button>
            <br>

            <input type="datetime-local" name="fecha" id="fecha">
            <br>
      
            <table id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Mesa</th>
                        <th>Cantidad Personas</th>
                        <th>disponibilidad</th>
                        <th>Accion</th>

                    </tr>
                </thead>

                <tbody>
                    {% for i in mesas %}
                    <tr>
                        <td>{{ i.id_mesa }}</td>
                        <td>{{ i.cantidad_personas }}</td>
                        <td>{{ i.estado }}</td>

                        <td><a href="seleccionar/{{i.id_mesa}}"><button type="button" class="btn btn-primary">Reservar</button></a></td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>

        <script>
            function myfunction() {
                var x = document.getElementById("fecha").value;
                document.getElementById("label").innerHTML = x;
            }
        </script>


    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</section>

{% endblock %}
